{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wine App{% endblock %}</title>
    {% block stylesheet %}{% endblock %}
    <script type="text/javascript" src="{% static "WineApp/lib/fusioncharts/fusioncharts.js" %}"></script>
    <script type="text/javascript"
            src="{% static "WineApp/lib/fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>

</head>
<body>
<header></header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% block javascript %}{% endblock %}
</body>
</html>
